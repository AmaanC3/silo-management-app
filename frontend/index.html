<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silo Management</title>
  <style>
    /* Basic styling for silo containers */
    #silo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .silo {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .low-capacity {
      background-color: #ffcc00; /* Yellow for low capacity */
    }

    .over-capacity {
      background-color: #ff0000; /* Red for over capacity */
    }

    .normal-capacity {
      background-color: #00cc00; /* Green for normal capacity */
    }

    /* Styling for silo info text */
    h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Silo Management System</h1>
  <div id="silo-container">
    <!-- Silo data will be injected here -->
  </div>

  <script>
    // Fetch silo data from the backend API
    fetch('http://localhost:3000/api/silos')
      .then(response => response.json())
      .then(data => {
        console.log(data); // Log the response to see the data structure

        const siloContainer = document.getElementById('silo-container');
        siloContainer.innerHTML = ''; // Clear any existing content

        // Loop through each silo in the data and display its information
        data.forEach(silo => {
          const siloElement = document.createElement('div');
          siloElement.classList.add('silo');

          // Logic to determine the color based on the silo's current level
          if (silo.currentLevel > silo.capacity) {
            siloElement.classList.add('over-capacity');
          } else if (silo.currentLevel < silo.capacity * 0.2) {
            siloElement.classList.add('low-capacity');
          } else {
            siloElement.classList.add('normal-capacity');
          }

          // Insert silo data into the HTML
          siloElement.innerHTML = `
            <h3>${silo.name}</h3>
            <p>Capacity: ${silo.capacity}</p>
            <p>Current Level: ${silo.currentLevel}</p>
          `;

          siloContainer.appendChild(siloElement);
        });
      })
      .catch(error => {
        console.error("Error fetching silo data:", error);
      });
  </script>

</body>
</html>
